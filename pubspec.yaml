name: mvvm_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.0.0-dev.9
  json_serializable: ^6.3.1
  retrofit: ^2.0.0
  logger: ^1.0.0
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1
  flutter_launcher_icons: ^0.10.0
  google_fonts: ^3.0.1
  easy_localization: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^2.0.0+3
  build_runner: ^2.0.6
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/ic_launcher.png
    - assets/translations/

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/ic_launcher.png"
  image_path_android: "assets/ic_launcher.png"
  adaptive_icon_background: "assets/ic_launcher.png"
  adaptive_icon_foreground: "assets/ic_launcher.png"