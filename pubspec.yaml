  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #  floor: ^1.2.0                         # local database
#  path_provider: ^2.0.11                 # local database
  hive: ^2.2.3                           # local database
  hive_flutter: ^1.1.0                   # local database
  cupertino_icons: ^1.0.2
  go_router: ^5.0.2                      # Router
  json_annotation: ^4.6.0
